<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyek Saya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/cssbaru.css" />
    <link rel="stylesheet" href="assets/css/project.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-primary fw-bold"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo DU</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-outline-light" href="testimonial.html"
                >Testimonial</a
              >
            </li>
          </ul>

          <a class="btn btn-outline-light fw-bold" href="contact.html"
            >Contact</a
          >
        </div>
      </div>
    </nav>
    <div class="container my-1">
      <h1 class="display-4 p-4 text-primary text-center fw-bold">Project</h1>
      <div class="row justify-content-center">
        <div class="col-lg-20">
          <div class="bg-white rounded shadow-sm p-4">
            <div class="content-wrapper">
              <form onsubmit="inputProject(event)" id="contact-form">
                <div class="mb-3">
                  <label for="namaProject" class="form-label fw-bold"
                    >Nama:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="namaProject"
                    name="namaProject"
                    placeholder="Masukkan nama project"
                    required
                  />
                </div>
                <div class="mb-3 row">
                  <div class="col-6">
                    <label for="mulaiProject" class="form-label fw-bold"
                      >Waktu Mulai:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="mulaiProject"
                      name="mulaiProject"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <label for="akhirProject" class="form-label fw-bold"
                      >Waktu Akhir:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="akhirProject"
                      name="akhirProject"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="keteranganProject" class="form-label fw-bold"
                    >Keterangan Project:</label
                  >
                  <textarea
                    class="form-control"
                    id="keteranganProject"
                    name="keteranganProject"
                    rows="5"
                    placeholder="Tulis keterangan project"
                    required
                  ></textarea>
                </div>
                <h3 class="fw-bold">Teknologi</h3>

                <div
                  class="container-checkbox d-flex justify-content-center gap-3"
                >
                  <div class="column gap-1">
                    <label style="text-align: center">
                      <input type="checkbox" id="nodeJS" name="teknologi" />
                      Node.js
                    </label>
                    <label style="text-align: center">
                      <input type="checkbox" id="reactJS" name="teknologi" />
                      React.js
                    </label>
                  </div>
                  <div class="column gap-1">
                    <label style="text-align: center">
                      <input type="checkbox" id="nextJS" name="teknologi" />
                      Next.js
                    </label>
                    <label style="text-align: center">
                      <input type="checkbox" id="typeScript" name="teknologi" />
                      TypeScript
                    </label>
                  </div>
                </div>

                <div class="">
                  <label for="gambarProject" class="form-label fw-bold"
                    >Gambar Project:</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="gambarProject"
                    name="gambarProject"
                    accept="image/*"
                    required
                  />
                </div>
                <div class="my-4 d-flex justify-content-end">
                  <button
                    type="submit"
                    value="submit"
                    class="btn btnn fw-bold btn-primary hover"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr class="line" />
      <div id="project-list" class="project-list"></div>
    </div>

    <script src="assets/js/project.js"></script>
    <script src="assets/js/nav.js"></script>
    <script
      src="https://kit.fontawesome.com/42aaf70010.js"
      crossorigin="anonymous"
    ></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
