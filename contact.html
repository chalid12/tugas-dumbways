          <a class="btn btn-outline-light fw-bold" href="contact.html"

    </nav>

    <div class="container my-1">
      <h1 class="display-4 p-4 text-primary fw-bold text-center">
        Hubungi Saya
      </h1>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="bg-white rounded shadow-sm p-4">
            <p class="text-muted text-center mb-4">
              Silakan isi formulir di bawah ini untuk menghubungi saya.
            </p>
            <div class="content-wrapper">
              <form onsubmit="sendEmail(event)" id="contact-form">
                <div class="form-group mb-2">
                  <label for="nama" class="fw-bold">Nama:</label>
                  <input
                    type="text"
                    id="nama"
                    name="nama"
                    placeholder="Masukkan nama Anda"
                    required
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="email" class="fw-bold">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Masukkan email Anda"
                    required
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="telepon" class="fw-bold">Nomor Telepon:</label>
                  <input
                    type="tel"
                    id="telepon"
                    name="telepon"
                    placeholder="Masukkan nomor telepon Anda"
                    required
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="subject" class="fw-bold">Subject:</label>
                  <select
                    id="subject"
                    name="subject"
                    required
                    class="form-control"
                  >
                    <option value="">Pilih subject</option>
                    <option value="umum">Pertanyaan Umum</option>
                    <option value="proyek">Proyek Baru</option>
                    <option value="kerjasama">Kerjasama</option>
                    <option value="lainnya">Lainnya</option>
                  </select>
                </div>
                <div class="form-group mb-2">
                  <label for="pesan" class="fw-bold">Pesan:</label>
                  <textarea
                    id="pesan"
                    name="pesan"
                    rows="5"
                    placeholder="Tulis pesan Anda di sini"
                    required
                    class="form-control"
                  ></textarea>
                </div>
                <div class="my-4 d-flex justify-content-end">
                  <button
                    type="submit"
                    value="submit"
                    class="btn btnn fw-bold btn-primary hover"
                  >
                    Kirim Pesan
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
